    <script>
      // Force remove old service workers in dev/localhost
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(function(registrations) {
                  for(let registration of registrations) {
                      registration.unregister();
                  }
              });
          }
      } else {
          // Prod Service Worker with Update Feedback
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('./sw.js').then(reg => {
                console.log('SW registered!', reg);
                
                // Check for updates
                reg.onupdatefound = () => {
                  const installingWorker = reg.installing;
                  if (installingWorker == null) return;
                  installingWorker.onstatechange = () => {
                    if (installingWorker.state === 'installed') {
                      if (navigator.serviceWorker.controller) {
                        // Update available
                        window.dispatchEvent(new CustomEvent('katalist-sw-update'));
                      }
                    }
                  };
                };
              }).catch(err => console.log('SW failed', err));
              
              // Handle controller change (refresh page when new sw activates)
              let refreshing;
              navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
              });
            });
          }
      }
    </script>
